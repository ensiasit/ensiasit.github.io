<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ENSIAS IT Club] CF Stalker</title>

    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div id="header">
      <img id="header-left" src="assets/eitc-logo.png" />
      <div id="header-right">Codeforces Stalker</div>
    </div>

    <div id="main">
      <table id="stalker-table">
        <thead>
          <tr>
            <th><a href="#" id="handle" value="1">Handle</a></th>
            <th><a href="#" id="full-name" value="1">Full name</a></th>
            <th><a href="#" id="rating" value="1">Rating</a></th>
            <th><a href="#" id="total-solved" value="1">Total solved</a></th>
            <th><a href="#" id="under-1200" value="1">&lt; 1200</a></th>
            <th><a href="#" id="under-1400" value="1">&lt; 1400</a></th>
            <th><a href="#" id="under-1600" value="1">&lt; 1600</a></th>
            <th><a href="#" id="under-1900" value="1">&lt; 1900</a></th>
            <th><a href="#" id="over-1900" value="1">&ge; 1900</a></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="loader">Loading...</div>
    </div>

    <div id="footer">Made by ENSIAS IT Club</div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
